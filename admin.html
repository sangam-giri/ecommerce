<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>ShopEasy Admin</h1>
            <nav>
                <ul>
                    <li><a href="index.html">View Store</a></li>
                    <li><a href="#" class="active">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="admin-panel">
            <div class="admin-nav">
                <button class="tab-btn active" data-tab="products-tab">Products</button>
                <button class="tab-btn" data-tab="orders-tab">Orders</button>
                <button class="tab-btn" data-tab="settings-tab">Settings</button>
            </div>

            <div class="admin-content">
                <div id="products-tab" class="tab-content active">
                    <h2>Manage Products</h2>
                    <button id="add-product-btn" class="btn">Add New Product</button>
                    <div class="products-list" id="admin-products-list">
                        <!-- Products will be loaded here by admin.js -->
                    </div>
                </div>

                <div id="orders-tab" class="tab-content">
                    <h2>Manage Orders</h2>
                    <div class="orders-list" id="admin-orders-list">
                        <!-- Orders will be loaded here by admin.js -->
                    </div>
                </div>

                <div id="settings-tab" class="tab-content">
                    <h2>Store Settings</h2>
                    <form id="store-settings-form">
                        <div class="form-group">
                            <label for="store-name">Store Name</label>
                            <input type="text" id="store-name" required>
                        </div>
                        <div class="form-group">
                            <label for="tax-rate">Tax Rate (%)</label>
                            <input type="number" id="tax-rate" min="0" max="50" step="0.1" required>
                        </div>
                        <button type="submit" class="btn">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Product Modal -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add New Product</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <input type="text" id="product-category" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image URL</label>
                        <input type="text" id="product-image" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-featured">Featured Product</label>
                        <input type="checkbox" id="product-featured">
                    </div>
                    <button type="submit" class="btn">Save Product</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>

</html>
