<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Pragya Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Top Bar (same as index.html) -->
    <!-- Header (same as index.html) -->
    <!-- Navigation (same as index.html) -->

    <!-- Products Section -->
    <section class="products-page">
        <div class="container">
            <div class="page-header">
                <h1>Our Products</h1>
                <div class="breadcrumb">
                    <a href="index.html">Home</a> / <span>Products</span>
                </div>
            </div>

            <div class="products-content">
                <aside class="products-sidebar">
                    <div class="sidebar-widget">
                        <h3>Categories</h3>
                        <ul>
                            <li><a href="#">All Categories</a></li>
                            <li><a href="#">Electronics</a></li>
                            <li><a href="#">Fashion</a></li>
                            <li><a href="#">Home & Garden</a></li>
                            <li><a href="#">Beauty</a></li>
                            <li><a href="#">Sports</a></li>
                            <li><a href="#">Toys</a></li>
                        </ul>
                    </div>
                    <div class="sidebar-widget">
                        <h3>Filter by Price</h3>
                        <div class="price-range">
                            <input type="range" min="0" max="1000" value="500" class="slider" id="priceRange">
                            <div class="price-values">
                                <span>$0</span>
                                <span>$1000</span>
                            </div>
                            <button class="btn">Filter</button>
                        </div>
                    </div>
                    <div class="sidebar-widget">
                        <h3>Featured Products</h3>
                        <div class="featured-products-list">
                            <!-- Featured products will be loaded via JavaScript -->
                        </div>
                    </div>
                </aside>

                <main class="products-main">
                    <div class="products-sorting">
                        <div class="sort-options">
                            <span>Sort by:</span>
                            <select>
                                <option>Default</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                                <option>Newest</option>
                                <option>Best Selling</option>
                            </select>
                        </div>
                        <div class="view-options">
                            <span>View:</span>
                            <button class="active"><i class="fas fa-th"></i></button>
                            <button><i class="fas fa-list"></i></button>
                        </div>
                    </div>

                    <div class="products-grid" id="all-products">
                        <!-- All products will be loaded via JavaScript -->
                    </div>

                    <div class="pagination">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#"><i class="fas fa-chevron-right"></i></a>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->

    <script src="js/script.js"></script>
</body>

</html>
