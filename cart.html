<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pragya Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Top Bar (same as index.html) -->
    <!-- Header (same as index.html) -->
    <!-- Navigation (same as index.html) -->

    <!-- Cart Section -->
    <section class="cart-page">
        <div class="container">
            <div class="page-header">
                <h1>Shopping Cart</h1>
                <div class="breadcrumb">
                    <a href="index.html">Home</a> / <span>Cart</span>
                </div>
            </div>

            <div class="cart-content">
                <div class="cart-items">
                    <div class="cart-table-header">
                        <div class="header-product">Product</div>
                        <div class="header-price">Price</div>
                        <div class="header-quantity">Quantity</div>
                        <div class="header-subtotal">Subtotal</div>
                        <div class="header-remove"></div>
                    </div>

                    <div class="cart-items-list" id="cart-items">
                        <!-- Cart items will be loaded via JavaScript -->
                    </div>

                    <div class="cart-actions">
                        <a href="products.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Continue
                            Shopping</a>
                        <button class="btn" id="update-cart">Update Cart</button>
                    </div>
                </div>

                <div class="cart-summary">
                    <h3>Cart Summary</h3>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="cart-subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="cart-shipping">Free</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span id="cart-tax">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="cart-total">$0.00</span>
                        </div>
                    </div>

                    <div class="coupon-code">
                        <input type="text" placeholder="Enter coupon code">
                        <button class="btn">Apply</button>
                    </div>

                    <a href="checkout.html" class="btn btn-checkout">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->

    <script src="js/cart.js"></script>
</body>

</html>
